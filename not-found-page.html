<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header portfolio">
        <div class="header__conteiner conteiner">
            <nav class="header__nav nav">
                <a href="./index.html" class="logo header__logo">
                    Web<span class="logo__studio">Studio</span>
                </a>
                <ul class="nav__list list">
                    <li class="list__item">
                        <a class="nav__link" href="./index.html">
                            Студія
                        </a>
                    </li>
                    <li class="list__item">
                        <a class="nav__link" href="./portfolio.html">
                            Портфоліо
                        </a>
                    </li>
                    <li class="list__item">
                        <a class="nav__link current-link" href="./not-found-page.html">
                            Контакти
                        </a>
                    </li>
                </ul>
            </nav>
            <ul class="address list">
                <li class="list__item">
                    <a class="address__link" href="mailto:info@devstudio.com">
                        <svg class="icon" width="16" height="12">
                            <use href="./images/icons.svg#icon-envelope"></use>
                        </svg>
                        info@devstudio.com
                    </a>
                </li>
                <li class="list__item">
                    <a class="address__link" href="tel:+380961111111">
                        <svg class="icon" width="10" height="16">
                            <use href="./images/icons.svg#icon-phone1"></use>
                        </svg>
                        +38 096 111 11 11
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="not-found-page conteiner">
        <p class="not-found-page__text animate__animated animate__bounceInDown"><span class="not-found-page__span">Йой...</span><br>Cторінка наразі в розробці</p>
        
            <img src="./images/not-found-page.svg" alt="" class="not-found-page__icon">
        
    </div>
    <footer class="footer">
        <div class="conteiner footer__conteiner">
            <div class="footer__bloc">
                <a href="./index.html" class="logo">
                    Web<span class="logo__studio footer__logo">Studio</span>
                </a>
                <address class="address">
                    <ul class="footer__list list">
                        <li class="list__item">м. Київ, пр-т Лесі Українки, 26</li>
                        <li class="list__item">
                            <a class="footer__link address__link" href="mailto:info@devstudio.com">info@devstudio.com</a>
                        </li>
                        <li class="list__item">
                            <a class="footer__link address__link" href="tel:+380961111111">+38 096 111 11 11</a>
                        </li>
                    </ul>
                </address>
            </div>
            <div class="footer__bloc">
                <p class="footer__social-title">приєднуйтесь</p>
                <ul class="footer__social-list list">
                    <li class="social__item">
                        <a href="" class="social__link">
                            <svg class="social__icon" width="20" height="20">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item footer-social">
                        <a href="" class="social__link">
                            <svg class="social__icon" width="20" height="20">
                                <use href="./images/icons.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item footer-social">
                        <a href="" class="social__link">
                            <svg class="social__icon" width="20" height="20">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item footer-social">
                        <a href="" class="social__link">
                            <svg class="social__icon" width="20" height="20">
                                <use href="./images/icons.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-conteiner">
                <form class="footer-form">
                    <p class="footer-form__title">підпишіться на розсилку</p>
                    <label>
                        <input type="email" name="mail" placeholder="E-mail" class="footer-form__subscr">
                    </label>
                </form>
                <button type="submit" class="footer-form__button">
                    <span class="footer-form__text">Підписатися</span>
                    <svg width="24" height="24">
                        <use href="./images/icons.svg#icon-send"></use>
                    </svg>
                </button>
            </div>
        </div>
    </footer>
</body>
</html>
